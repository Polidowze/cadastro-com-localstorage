<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS  -->
    <script src="js/motor.js"></script>

    <title>: : Teste : :</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="realBody">
        <form action="" method="post">
            <fieldset class="Caixalog">
                <legend class="txt">Cadastro</legend>
                <h1 class="mainTitle"></h1>
                <label for="nm" class="inputTitle">Nome:</label>
                <input type="text" id="nm" name="nm" required>
                <br>
                <label for="email" class="inputTitle">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="genre" class="inputTitle">Gênero:</label>
                <select id="genre" name="genre" class="selecting" required>
                    <option value="0" disabled hidden selected>Selecione Gênero</option>
                    <option value="1">Rock</option>
                    <option value="2">Jazz</option>
                    <option value="2">Metal</option>
                    <option value="2">Fank (Não é Funk!)</option>
                    <option value="2">Eletrônica</option>
                </select>
                <br>
                <button onclick="InsertData()" class="submit">Enviar</button>
                <hr>
                <div onclick="ConsultarDados()" class="submit">Consultar</div>
                <hr>
                <div onclick="LimparSatanas()" class="submit">Limpar</div>
                <hr>
                <label for="cd" class="inputTitle">Código:</label>
                <input type="number" name="cd" id="cd" min="0" value="0">
                <br>
                <div onclick="Pesquisa()" class="submit">Pesquisar</div>
                <br>
                <div onclick="AtualizarDados()" class="submit">Atualizar</div>
                <br>
                <div onclick="DeleteData()" class="submit">Deletar</div>

            </fieldset>
        </form>
        <fieldset class="RESULTADOS">
            <legend class="lege">RESULTADOS</legend>
        <p class="RES" id="resultado"></p>
        </fieldset>
    </div>
</body>
</html>
